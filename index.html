        <!-- Modal -->

        <div class="modal fade" id="newCardModal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Subject</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="Subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="Subject"/>
                        </div>
                        <div class="mb-3">
                            <label for="TopicsCovered" class="form-label">Topics Covered: </label>
                            <input type="text" class="form-control" id="TopicsCovered"/>
                            <!-- <taskarea rows="3" class="form-control" id="TopicsCovered"></taskarea> -->
                        </div>
                        <div class="mb-3">
                            <label for="Duration" class="form-label">Duration: </label>
                            <input type="text" class="form-control" id="Duration"/>
                        </div>
                        <div class="mb-3">
                            <label for="Tests" class="form-label">Tests: </label>
                            <input type="number" class="form-control" id="Tests"/>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date: </label>
                            <input type="date" class="form-control" id="date"/>
                        </div>
                        
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" onclick="addCard()">
                            SAVE DETAILS
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
